name: Build on macOS
on:
  workflow_dispatch:
    inputs:
      dmg-url:
        description: "Opentrons dmg URL"
        required: true
        default: "https://s3.amazonaws.com/opentrons-app/builds/Opentrons-v4.5.0-mac-b12575.dmg"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository code.
        uses: actions/checkout@v2
      - name: Brew update.
        run: brew update
      - name: Replace Cask url with variable.
        run: python replace_url.py ${{ github.event.inputs.dmg-url }}
      - name: Move the cask in place and install.
        run: |
          prefix=`brew --prefix`
          target="$prefix/homebrew/Library/Taps/homebrew/homebrew-cask/Casks/opentrons.rb"
          mv opentrons.rb $target
          brew install opentrons
