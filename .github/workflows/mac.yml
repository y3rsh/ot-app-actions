name: Build on macOS
on:
  workflow_dispatch:
    inputs:
      dmg:
        description: "Opentrons dmg filename"
        required: true
        default: "Opentrons-v4.5.0-mac-b12575.dmg"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Put cask in place
        run: |
          brew update
          echo "dmg is: ${{ github.event.inputs.dmg }}"
          prefix=`brew --prefix`
          target="$prefix/homebrew/Library/Taps/homebrew/homebrew-cask"
          mv opentrons.rb "$target/opentrons.rb"
          brew install opentrons
