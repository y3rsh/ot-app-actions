name: Build on macOS
on:
  workflow_dispatch:
    inputs:
      dmg-url:
        description: "Opentrons dmg URL"
        required: true
        default: "https://s3.amazonaws.com/opentrons-app/builds/Opentrons-v4.5.0-mac-b12575.dmg"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Put cask in place
        run: |
          brew update
          echo "dmg-url is: ${{ github.event.inputs.dmg-url }}"
          { rm opentrons.rb && awk '{gsub("url", "url \"${{ github.event.inputs.dmg-url }}\""); print}' > opentrons.rb; }
< opentrons.rb
          prefix=`brew --prefix`
          target="$prefix/homebrew/Library/Taps/homebrew/homebrew-cask/Casks/opentrons.rb"
          mv opentrons.rb $target
          brew install opentrons
